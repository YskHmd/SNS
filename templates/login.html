{% extends 'base.html' %}

{% load static %} <!-- staticファイルの読み込み -->

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet"> <!-- 共通CSSファイル -->
{% endblock customcss %}

{% block content %}
<body class="text-center">
    <!-- {{ context }} -->
    <form class="form-signin" method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
        
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="mt-3"></div>
        <button class="btn btn-primary btn-block" type="submit">Log in</button>
        
        <div class="mt-3"></div>
        <!-- Google ログイン追加 -->
        <div class="d-flex justify-content-center mt-3">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        
        <!-- サインアップへのリンクを追加 -->
        <div class="mt-4">
            <a href="{% url 'signup' %}" class="btn btn-sm btn-secondary">未登録の方はこちら</a>
        </div>
    </form>
    <!-- トークン送信用のフォーム -->
    <form id="google-signin-form" action="{% url 'google_login' %}" method="post" style="display:none;">
        {% csrf_token %}
        <input type="hidden" name="id_token" value="">
    </form>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            
            var id_token = googleUser.getAuthResponse().id_token;
            var form = document.getElementById('google-signin-form');
            form.id_token.value = id_token;
            form.submit();
        }
    </script>
</body>
{% endblock content %}
