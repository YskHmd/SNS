{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
   <h2>社内SNS</h2>
  </div>
{% endblock header %}

{% block content %}
<div class='container'>
    {% for item in object_list %}<!views経由のmodel>
    <div class="alert alert-success" role="alert">
        <p>タイトル:{{ item.title }}</p><!modelsやつを引っ張ってくる>
        <p>投稿者:{{ item.author }}</p>
        <a class="btn btn-primary " role="button" aria-disabled="true">Primary link</a>
        <a class="btn btn-secondary " role="button" aria-disabled="true">Link</a>
    </div>
    {%endfor%}
</div>
{% endblock content %}
