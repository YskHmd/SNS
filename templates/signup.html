{% extends 'base.html' %}

{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet"> <!-- 共通CSSファイル -->
{% endblock customcss %}

{% block content %}
<body class="text-center">
    <form class="form-signin" method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        
        <!-- エラーメッセージ表示 -->
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert" style="text-align: center;">
            {{ error }}
        </div>
        {% endif %}
        
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        
        <div class="mt-3"></div>
        <button class="btn btn-primary btn-block" type="submit">Sign up</button>
        
        <div class="mt-3"></div>
        
        <!-- カスタムGoogleサインアップボタン -->
        <button class="btn btn-light btn-block" onclick="signInWithGoogle()" type="button">
            Google Sign up<!-- 「Google」と表示 -->
        </button>
        
        <!-- ログインへのリンクを追加 -->
        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-sm btn-secondary">すでに登録済みの方はこちら</a>
        </div>
    </form>

    <!-- トークン送信用のフォーム -->
    <form id="google-signup-form" action="{% url 'google_signup' %}" method="post" style="display:none;">
        {% csrf_token %}
        <input type="hidden" name="id_token" value="">
    </form>

    <!-- Google認証のスクリプト -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      function signInWithGoogle() {
        console.log("Google Sign-In button clicked");
        gapi.auth2.getAuthInstance().signIn().then(function(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: ", id_token);
            var form = document.getElementById('google-signup-form');
            form.id_token.value = id_token;
            form.submit();
        }).catch(function(error) {
            console.error('Google sign-in error: ', error);
        });
        }
    
        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: '400933582445-gtabqlma3a9qlvrfteatt18iu7q39kju.apps.googleusercontent.com'  // GoogleのクライアントIDを入れる
            });
        });
   </script>    
</body>
{% endblock content %}
