{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<body class="text-center">
    <form class="form-signin" method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        
        <!-- エラーメッセージ表示 -->
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert" style="text-align: center;">
            {{ error }}
        </div>
        {% endif %}
        
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        
        <div class="mt-3"></div>
        <button class="btn btn-primary btn-block" type="submit">Sign up</button>
        
        <div class="mt-3"></div>
        <div class="mt-3">Googleログイン作成中</div>

        <!-- Google Sign-Inボタン -->
        <div id="g_id_onload"
             data-client_id="400933582445-gtabqlma3a9qlvrfteatt18iu7q39kju.apps.googleusercontent.com"
             data-context="signup"
             data-ux_mode="redirect"
             data-login_uri="http://127.0.0.1:8000/google_signup/"
             data-auto_prompt="false">
        </div>
        
        <div class="g_id_signin" data-type="standard"></div>
        
        <!-- ログインへのリンクを追加 -->
        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-sm btn-secondary">すでに登録済みの方はこちら</a>
        </div>
    </form>

    <!-- 不要なフォームとスクリプトは削除 -->
    
    <!-- Google Identity Servicesのスクリプト -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
{% endblock content %}
